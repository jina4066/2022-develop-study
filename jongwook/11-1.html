<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .origin {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 40px;
        perspective: 200px;
      }
      .origin > div {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: all 3s;
      }
      #movex:hover {
        transform: translateX(50px);
      }
      #movey:hover {
        transform: translateY(20px);
      }
      #movexy:hover {
        transform: translate(10px, 20px);
      }
      #scalex:hover {
        transform: scaleX(2);
      }
      #scaley:hover {
        transform: scaleY(1.5);
      }
      #scale:hover {
        transform: scale(0.7);
      }
      #rotatex:hover {
        transform: rotateX(55deg);  
      }
      #rotatey:hover {
        transform: rotateY(55deg);  
      }
      #rotatez:hover {
        transform: rotateZ(55deg);   
      }
      #rotatexyz:hover {
        transform: rotate3d(2.5, 1.2, -1.5, 55deg);  
      }
      #skewx:hover {
        transform: skewX(30deg);  
      }
      #skewy:hover {
        transform: skewY(15deg);  
      }
      #skewxy:hover {
        transform: skew(-25deg, -15deg);  
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="origin">
        <div id="movex"></div>
      </div>
      <div class="origin">
        <div id="movey"></div>
      </div>
      <div class="origin">
        <div id="movexy"></div>
      </div>
      <div class="origin">
        <div id="scalex"></div>
      </div>
      <div class="origin">
        <div id="scaley"></div>
      </div>
      <div class="origin">
        <div id="scale"></div>
      </div>
      <div class="origin">
        <div id="rotatex"></div>
      </div>
      <div class="origin">
        <div id="rotatey"></div>
      </div>
      <div class="origin">		
        <div id="rotatez"></div>
      </div>
      <div class="origin">	
        <div id="rotatexyz"></div>		
			<div class="origin">
				<div id="skewx"></div>
			</div>
			<div class="origin">
				<div id="skewy"></div>
			</div>
			<div class="origin">
				<div id="skewxy"></div>
			</div>
    </div>
  </body>
</html>
