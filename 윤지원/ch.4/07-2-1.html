<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>line-height</title>
	<style>
		p {
			width: 400px;
			border: 1px solid #222;
			padding: 10px;
			margin: 10px;
		}
		/* .tstyle {
			text-align: center;
			line-height: 2;
		} */
		.tstyle-2 {
			text-decoration: underline;
		}
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
  <p class="tstyle">껍질에 붉은 빛이 돌아 <a href="#">레드향(감평)</a>이라 불린다.
		레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 
		<span class="tstyle-2">과육이 붉고 통통하다.</span>
	</p>
</body>
</html>
